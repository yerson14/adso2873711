<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformaciones</title>
    <link rel="stylesheet" href="css/master.css">
   
    <style>
        section img{
            display: block;
            margin-block: 1rem;
            margin-inline: auto;
        }
        img.Transform1{
            transform: rotate(90deg);
        }
        img.Transform2{
            transform: scale(0.5);
        }
        img.Transform3{
            transform: translateX(-100px);
        }
        img.Transform4{
            transform: skew(30deg);
        }
        img.Transform5{
            transform: rotate(45deg) scale(1);
        }
    </style>
</head>
<body>
    <nav class="controls">
        <a href="index.html">
            <svg xmlns "<svg xmlns= "<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>"
        </a>

    </nav>
<main>
    <header>
        <h1>Transformaciones</h1>
        <h2>Esta propiedad permite: rotar, escalar, inclinar y trasladar un elemento </h2>
         
     
    </header>
<section>
    <h3>Rotate: 90deg</h3>
    <img class="Transform1" src="images/JadonSancho.PNG.png" alt="Sancho" width="200px">
    <h3>Escalar: 0.5</h3>
    <img class="Transform2" src="images/JadonSancho.PNG.png" alt="Sancho" width="200px">
    <h3>TranslateX: -50px</h3>
    <img class="Transform3" src="images/JadonSancho.PNG.png" alt="Sancho" width="200px">
    <h3>Skew: 30deg</h3>
    <img class="Transform4" src="images/JadonSancho.PNG.png" alt="Sancho" width="200px">
    <h3>Rotate scale:</h3>
    <img class="Transform5" src="images/JadonSancho.PNG.png" alt="Sancho" width="200px">
</section>
</main> 

</body>
</html>
