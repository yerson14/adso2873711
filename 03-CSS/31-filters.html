<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtres</title>
    <link rel="stylesheet" href="css/master.css">
   
    <style>
      img.filter{
        display: block;
        margin-inline: auto;
        transition: all 0.4s ease-in;
        width: 320px;
      }
      img.filter:hover{
        filter: none;
      }
      img.filter1{
        filter: grayscale(1);
      }
      img.filter2{
        filter: blur(10px);
      }
      img.filter3{
        filter: Sepia(1);
      }
      img.filter4{
        filter: brightness(5);
      }
      img.filter5{
        filter: Invert(1);
      }
    </style>
</head>
<body>

<main>

    <h3>Blur</h3>

    <h3>Sepia</h3>

    <h3>Brighttness</h3>
