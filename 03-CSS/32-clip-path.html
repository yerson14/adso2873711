<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>
    <link rel="stylesheet" href="css/master.css">
   
    <style>
     div.clip{
        background: url(Images/pittsburgh.jpg) no-repeat center;
        background-size: cover;
        height: 240px;
        margin-block: 1rem;
        margin-inline: auto;
        width: 320px;
     }
     div.clip1{
        clip-path: polygon(0 29%, 29% 28%, 15% 0%, 85% 0%, 78% 19%, 100% 29%, 100% 62%, 79% 63%, 85% 100%, 15% 100%, 25% 69%, 0% 85%);
     }
     div.clip2{
        clip-path: polygon(0% 0%, 0% 100%, 25% 100%, 22% 53%, 70% 53%, 72% 63%, 14% 63%, 17% 100%, 100% 100%, 100% 0%);
     }
    </style>
</head>
<body>
    <nav class="controls">
        <a href="index.html">

        </a>

    </nav>
<main>
    <header>
        <h1>Clip Path</h1>
        <h2>Es un area de un conjunto de partes que seran mostradas</h2>
         
     
    </header>
<section>
    <h3>Example 01:</h3>
    <div class="clip1"></div>
    <h3>Example 02:</h3>
    <div class="clip2"></div>
</section>
    
</main> 

</body>
</html>
