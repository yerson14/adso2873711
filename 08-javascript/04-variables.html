<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link (Anchors)</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
        main section h3{
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <nav class="controls">
        <a href="index.html">
            <svg xmlns "<svg xmlns= "<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>"
        </a>

    </nav>
<main>
    <header>
        <h1>Link (Anchor)</h1>
        <h2>Esta etiqueta permite enlazar un recurso especifico</h2>
    </header>
    <section>
    <h3>type String: <small id="typeString"></small></h3>
    <h3>type Number: <small id="typeNumber"></small></h3>
    <h3>type Boolean: <small id="typeBoolean"></small></h3>
    <h3>type Null: <small id="typeNull"></small></h3>
    <h3>type Undefined: <small id="typeUndefined"></small></h3>
    <h3>type Array: <small id="typeArray"></small></h3>
    <h3>type Object: <small id="typeObject"></small></h3>
</section>

</main> 
    <script>
        //Ids
        const typeString = document.getElementById('typeString')
        const typeNumber = document.getElementById('typeNumber')
        const typeBoolean = document.getElementById('typeBoolean')
        const typeNull = document.getElementById('typeNull')
        const typeUndefined = document.getElementById('typeUndefined')
        const typeArray = document.getElementById('typeArray')
        const typeObject = document.getElementById('typeObject')
        //Type String
        let string1 = 'Hello'
        let string2 = 'ADSO'
        typeString.textContent = `${string1} ${string2}`
        //Type Number
        let number1= 34.56
        let number2='32'
        typeNumber.textContent=number1+parseInt(number2)
        //Type Boolean
        typeBoolean.textContent=(120>=256)
        //Type Null 
        let valueNull=null
        typeNull.textContent='' + valueNull
        //Type Undefined
        let valueUnedefind = undefined
        typeUndefined.textContent= ''+valueUnedefind
        //Type Array
        let emojis = ['😶‍🌫️','🙄','🤷‍♂️','😡','🤫']
        typeArray.textContent=emojis
        //Type Object
        let hashira = {
            name: 'Kiojuro Rengoku',
            element: 'Fire',
            age: 23
        }
        typeObject.textContent=hashira.name
    </script>
</body>
</html>
