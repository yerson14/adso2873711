<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Invincible</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-image: url('images/invincible.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #e1ebed;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-size: 2.5rem;
            color: #ffe556;
            text-shadow: 0 0 10px rgba(255, 229, 86, 0.7);
            margin-bottom: 10px;
        }
        header h2 {
            font-size: 1.2rem;
            color: #e1ebed;
            margin-bottom: 30px; 
        }
        section {
            background: rgba(175, 175, 175, 0.8);
            padding: 20px;
            border-radius: 20px; 
            box-shadow: 0 0 20px rgba(200, 65, 45, 0.5);
            border: 2px solid #c8412d;
        }
        .invincibles {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 15px;
        }
        .invincibles img {
            width: 80px;
            height: 80px;
            cursor: pointer;
            border-radius: 15px; 
            border: 2px solid #00bcf0;
            transition: transform 0.3s ease, border-color 0.3s ease, filter 0.3s ease;
        }
        .invincibles img:hover {
            transform: scale(1.1);
            border-color: #ffe556;
        }
        .invincibles img.selected {
            border-color: #ffe556;
            filter: none; 
        }
        .invincibles img:not(.selected) {
            filter: grayscale(100%); 
        }
        .options {
            margin-top: 25px; 
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .switch-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 100px;
            height: 40px;
            background-color: #c8412d;
            border-radius: 34px;
            cursor: pointer;
            transition: background-color 0.4s;
        }
        .switch.on {
            background-color: #00bcf0;
        }
        .switch img {
            position: absolute;
            top: 50%;
            left: 4px;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            transition: left 0.4s;
        }
        .switch.on img {
            left: calc(100% - 40px);
        }
        .action-button {
            margin-top: 20px;
        }
        .action-button img {
            width: 100px;
            height: 100px;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid #00bcf0;
            transition: transform 0.3s ease;
        }
        .action-button img:hover {
            transform: scale(1.1);
        }
        .selected-list {
            margin-top: 25px; 
            padding: 15px;
            background: rgba(48, 53, 57, 0.8);
            border-radius: 15px;
            min-height: 80px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            justify-content: center;
            border: 2px solid #00bcf0;
        }
        .selected-list img {
            width: 50px;
            height: 50px;
            border-radius: 10px; 
            border: 2px solid #00bcf0;
            transition: transform 0.3s ease;
        }
        .selected-list img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <nav class="controls">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>25-challenge-arrays</h1>
          
        </header>
        <section>
            <h2>1. Selecciona un Invincible</h2>
            <div class="invincibles"></div>
            
            <h2>2. Selecciona una opci√≥n</h2>
            <div class="options">
                <div class="switch-container">
                    <div class="switch" id="positionSwitch" onclick="toggleSwitch('positionSwitch')">
                        <img src="images/invincible/switch.png" alt="Mark Flying" id="positionImage">
                    </div>
                    <span id="positionLabel">First</span>
                </div>
                <div class="switch-container">
                    <div class="switch" id="actionSwitch" onclick="toggleSwitch('actionSwitch')">
                        <img src="images/invincible/switch.png" alt="Mark Flying" id="actionImage">
                    </div>
                    <span id="actionLabel">Create</span>
                </div>
            </div>
            
            <div class="action-button">
                <img src="images/invincible/btn.png" alt="Action" onclick="performAction()">
            </div>
            
            <h2>3. Resultado</h2>
            <div class="selected-list"></div>
        </section>
    </main>

    <script>
        const invinciblesContainer = document.querySelector('.invincibles');
        const selectedList = document.querySelector('.selected-list');
        const positionSwitch = document.getElementById('positionSwitch');
        const actionSwitch = document.getElementById('actionSwitch');
        const positionLabel = document.getElementById('positionLabel');
        const actionLabel = document.getElementById('actionLabel');
        const positionImage = document.getElementById('positionImage');
        const actionImage = document.getElementById('actionImage');
        let selectedInvincible = null;

        let invincibles = [
            'images/markSiniestro.jpg', 'images/invincible/markMoha.jpg', 'images/invincible/omniMark.jpg',
            'images/invincible/phantonMark.jpg', 'images/invincible/mustacheMark.jpeg', 'images/invincible/viltrumiteMark.jpg',
            'images/invincible/prisionerMark.jpg', 'images/invincible/markPeloLargo.jpg'
        ];

        let selectedInvincibles = [];

        function renderInvincibles() {
            invinciblesContainer.innerHTML = '';
            invincibles.forEach((src, index) => {
                let img = document.createElement('img');
                img.src = src;
                img.onclick = () => selectInvincible(img);
                invinciblesContainer.appendChild(img);
            });
        }

        function selectInvincible(img) {
            if (selectedInvincible) {
                selectedInvincible.classList.remove('selected'); 
            }
            selectedInvincible = img;
            selectedInvincible.classList.add('selected'); 
        }

        function toggleSwitch(switchId) {
            const switchElement = document.getElementById(switchId);
            switchElement.classList.toggle('on');

            if (switchId === 'positionSwitch') {
                positionLabel.textContent = switchElement.classList.contains('on') ? 'End' : 'First';
                positionImage.src = switchElement.classList.contains('on') ? 'images/invincible/switch2.png' : 'images/invincible/switch.png';
            } else if (switchId === 'actionSwitch') {
                actionLabel.textContent = switchElement.classList.contains('on') ? 'Delete' : 'Create';
                actionImage.src = switchElement.classList.contains('on') ? 'images/invincible/switch2.png' : 'images/invincible/switch.png';
            }
        }

        function performAction() {
            const position = positionSwitch.classList.contains('on') ? 'end' : 'start';
            const action = actionSwitch.classList.contains('on') ? 'delete' : 'create';

            if (action === 'create' && selectedInvincible) {
                if (position === 'start') {
                    selectedInvincibles.unshift(selectedInvincible.src);
                } else {
                    selectedInvincibles.push(selectedInvincible.src);
                }
            } else if (action === 'delete') {
                if (position === 'start') {
                    selectedInvincibles.shift();
                } else {
                    selectedInvincibles.pop();
                }
            }

            updateList();
        }

        function updateList() {
            selectedList.innerHTML = '';
            selectedInvincibles.forEach(src => {
                let img = document.createElement('img');
                img.src = src;
                selectedList.appendChild(img);
            });
        }

        // Inicializar
        renderInvincibles();
    </script>
</body>
</html>
