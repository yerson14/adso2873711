<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/master.css">

        html{
            scroll-behavior: smooth;

        </style>
</head>
<body>
    <nav class="controls">
        <a href="index.html">
            <svg xmlns "<svg xmlns= "<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>"

<main>
    <header>
        <h1>03-Get Elements</h1>
        <h2>Selecting & modifying elements of the DOM</h2>
    </header>
    <section>
        <h3>Current Year: <small id="year"></small></h3>
        <ul>
            <li>Bulbasaur</li>
            <li>Squirtle</li>
            <li>Charmander</li>
            <li>goku</li>
        </ul>
        <h3 id="numLis"></h3>
        <h3 id="lastLi"></h3>
        <p class="text">Lorem Ipsum Dolor</p>
        <p class="text">Lorem Ipsum Dolor</p>
        <h3 id="numP"></h3>
        
        <button class="btn first">Button 1</button>
        <button class="btn">Button 2</button>
        <button class="btn">Button 3</button>  
</section>

</main> 
        <script>
            // GET Element By id
            const year = document.getElementById('year')
            var ndate = new Date
            year.textContent = ndate.getFullYear()
            //Get Elements By Tag Name
            const lis = document.getElementsByTagName('li')
            numLis.innerText = "Number Elements: " +lis.length
            lastLi.innerText = "Last Pokemon: " +lis[lis.length-1].textContent
            //Get Elements By Class Name
            const ps = document.getElementsByClassName('text')
            ps[0].style.background= 'red'
            ps[1].style.background= '#f003'
            //Query Selector(s)
            const first = document.querySelector('.first')
            const btns = document.querySelectorAll('.btn')
            first.style.color='red'
            btns[2].style.color='#0a0'
            btns[2].style.marginTop='1rem'
        </script>
</body>
</html>
