    <section>
        <h3>Methods Set/Get: </h3>
        <ul class="methods">

        </ul>
</section>

</main> 
<script>
    //Elemontos
    const methods = document.querySelector('.methods')

    //Methods set
    let wordcup2026 = new Date('06/11/2028 08:00:00')
    wordcup2026.setMonth(5)
    wordcup2026.setDate(11)
    wordcup2026.setFullYear(2026)
    //Methods Get
    methods.style.zoom='1.4'
    methods.innerHTML = `<li>Date Next Fifa WordCup:
                                ${wordcup2026.getDate()}/ ${wordcup2026.getMonth()+1}/
                                ${wordcup2026.getFullYear()}
                                ${wordcup2026.getHours()}:
                                ${wordcup2026.getMinutes()}</li>`
    
</script>
