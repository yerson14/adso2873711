    <main>
        <header>
            <h1>08- Functions</h1>
            <h2>Is reusable code performing specific tasks.</h2>
        </header>
        <section>
            <h3>01 - Without params/args</h3>
            <h4 id="greeting"></h4>
            <h3>02- With params/args</h3>
            <div class="form">
                <input type="number" id="n1" min="1" max="99999999" placeholder="Number 1">
                <strong> + </strong>
                <input type="number" id="n2" min="1" max="99999999" placeholder="Number 2">
                <strong> = </strong>
                <strong id="result"></strong>
            </div>
            <h3>03- Return value</h3>
            <h4 id="time"></h4>
        </section>
    </main>
    <script>
        // Elements
        const greeting = document.querySelector('#greeting')
        const n1       = document.querySelector('#n1')
        const n2       = document.querySelector('#n2')
        const result   = document.querySelector('#result')
        const time     = document.querySelector('#time')

        // 01 - Function without parameters/arguments
        function showGreeting() {
            greeting.textContent = "Welcome: Guest! ðŸ˜€"
        }
        showGreeting() // Call the function

        // 02 - Function with parameters/arguments
        function sumValues(n1, n2) {
            if (n1 != '' && n2 != '' ) {
                result.innerText = parseInt(n1) + parseInt(n2)
            }
        }
        // Add Event Listener with array function
        n1.addEventListener('input', () => { 
            sumValues(n1.value, n2.value)
        })
        // Other way
        n2.oninput = () => {
            sumValues(n1.value, n2.value)
        }

        // 03- Function return value
        function showTime() {
            let meridiem = (parseInt(date.getHours()) <= 12) ? ' am' : ' pm'
            return date.getHours() + ':' + date.getMinutes() + meridiem
        }
        let date = new Date
        time.textContent = 'Time: ' + showTime()




    </script>
