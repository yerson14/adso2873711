        .section-dbl{

                border-radius: 5px;
                padding: 0.5rem;
                width: 140px;
            }
        }
        .section-change{
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 0.6rem;
            select{
                border: 2px solid #b7a63c;
                border-radius: 5px;
                padding: 0.5rem;
                width: 140px;
            }
            p{
                zoom: 3;
                margin: 0;
            }
        }
        .event-mouse{
            background-color: #fff;
            border-radius: 50%;
            border: 4px solid #b7a63c;
            margin: 0.6rem auto;
            object-fit: contain;
            width: 240px;
            display: flex;
            height: 240px;
        }
        </style>
</head>

<main>

    <section>

                <input type="text" placeholder="Enter Text...">

    <script>
        //Mensaje
        const msgLoad = document.querySelector('.event-onload')
        const msgDbl= document.querySelector('.event-dbl')
        const msgKeyUp = document.querySelector('.event-keyup')
        const msgResize = document.querySelector('.event-resize')
        const msgChange = document.querySelector('.event-change')
        const msgouse = document.querySelector('.event-mouse')

        //evento: onload
        const eBody = document.querySelector('body')
        eBody.onload = function() {
            msgLoad.textContent = 'The page was Loaded!'
        }

        //Event: ondbl
        const btnDbl = document.querySelector('.section-dbl')
        let countClicks = 0
        btnDbl.addEventListener('dblclick', function() {
            msgDbl.textContent = ++countClicks + ' Double Clicks'
        })

        //event: onKeyup
        const inpKeyUp = document.querySelector('.section-keyup input')
        inpKeyUp.onkeyup = function () {
            if (this.value.length < 18) {
                msgKeyUp.textContent = this.value
            }
        }
        //Event: onresize
        window.onresize = function () {
            msgResize.textContent = 'window.outerWidth' +  window.outerWidth +'px'
        }

        //Event onchange
        const stlChange = document.querySelector('.section-change select')
        stlChange.addEventListener('change', function () {
            msgChange.textContent = this.value
        })

        //Event mouse
        const imgMouse = document.querySelector('.event-mouse')
        imgMouse.addEventListener('mouseover', function () {
            this.src='images/krillin-removebg-preview.png'
        })
        imgMouse.addEventListener('mouseout', function () {
            this.src='images/krillin1.png'
        })
    </script>
